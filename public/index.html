<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Carousel Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="carousel-style.css"
    />
  </head>
  <body>
    <div id="carousel-container">
      <div id="carousel-body">
        <div class="main-image-area">
          <ul class="main-image-list">
            <li class="main-image-list-item">
              <img
              src="/assets/images/default-main.jpeg"
              class="main-image"
              />
            </li>
          </ul>
        </div>
        <div class="carousel-thumb-container">
          <ul class="thumb-list" style="left: 0px;">
            <li class="thumb-item">
              <img
                class="thumb-image thumb-selected"
                src="/assets/images/default-main.jpeg"
                data-thumb-id="0"
              />
            </li>
            <li class="thumb-item">
              <img
                class="thumb-image"
                src="/assets/images/default-thumb-1.jpg"
                data-thumb-id="1"
              />
            </li>
            <li class="thumb-item">
              <img
                class="thumb-image"
                src="/assets/images/default-thumb-2.jpg"
                data-thumb-id="2"
              />
            </li>
          </ul>
          <div class="carousel-counter"><p>1 of 1</p></div>
          <div class="button-container">
            <div class="floor-plan-button">
              <span class="button-text" data-thumb-id="3">Floor Plan</span>
            </div>
            <div class="map-button">
              <img
                data-thumb-id="4"
                src="/assets/images/default-map.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
